    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
</head>

<body>


    <header>
        <div class="container">
            <div class="header-inner">
                <div class="header-items">
                    <div class="logo-white">
                        <img src="assets/img/background/logo-dark.webp" alt="logo-white" width="158px" />
                    </div>
                <div class="checkbox">
                    <input type="checkbox" id="switch"><label for="switch">Toggle</label>
                </div>

                        <nav class="nav-menu">

                                <li><a href="#">Tours</a></li>

                                <a href="#">

                                <a href="#"><i class="ri-shopping-cart-2-fill"></i></a>
                            </ul>
                        </nav>
                        <a href="#" class="btn-green">get in touch <i class="ri-send-plane-fill"></i></a>
                    </div>
                </div>
            </div>

    <!-- Herosection -->

    <section class="herosection">
        <div class="container">
            <div class="hero-inner">
                <div class="hero-items">
                    <div class="main-slider-three__element__item-three">
                        <img src="assets/img/background/hero-shapr-1-2-a.webp" alt="element">
                    </div>
                    <div class="main-slider-three__element-three">
                        <span class="main-slider-three__element-three-item"></span>
                        <span class="main-slider-three__element-three-item"></span>
                        <span class="main-slider-three__element-three-item"></span>
                    </div>
                    <div class="main-slider-three__element__item-two">
                        <img src="assets/img/background/hero-shapr-1-3.webp" alt="element">
                    </div>
                    <div class="main-slider-three__element__item">
                        <img src="assets/img/background/hero-shapr-1-1.webp" alt="element">
                    </div>
                    <div class="main-slider-three__element__item-one">
                        <img src="assets/img/background/hero-shape.webp" alt="element">
                    </div>
                    <div class="main-slider-three__element-two">
                        <img src="assets/img/background/why-choose-tree.webp" alt="element">
                    </div>
                    <div class="hero-content">
                        <h4>Welcome to Gotur</h4>
                        <h1>We Take Care Of Tour Trip</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Mauris nullam the Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>

                        <div class="button">
                            <a href="#" class="btn-green" style="display: inline-flex; margin: 20px 0;">get in touch <i class="ri-send-plane-fill"></i></a>
                            <a class="play-reel-button" href="https://youtu.be/0MuL8fd3pb8">
                                <span class="circle"></span>
                                <span class="icon"></span>
                                <span style="margin-left: 10px;">Play Reel</span>
                            </a>
                        </div>
                        <form class="search-form">
                            <div class="form-group">
                                <span class="icon"><i class="ri-map-pin-user-line"></i></span>
                                <div class="form">

                                    <label class="form-item">

                                        <span>Location</span>
                                    </label>
                                    <select>
                                        <option>Australia</option>
                                        <option>New Zealand</option>
                                        <option>Canada</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="icon"><i class="ri-ancient-gate-line"></i></span>
                                <div class="form">
                                    <label class="form-item">

                                        <span>Activities Type</span>
                                    </label>
                                    <select>
                                        <option>Adventure</option>
                                        <option>Relaxation</option>
                                        <option>Culture</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="icon"><i class="ri-time-line"></i></span>
                                <div class="form">
                                    <label class="form-item">

                                        <span>Activate Day</span>
                                    </label>
                                    <input type="date" value="Feb 5 - 5" />
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="icon"><i class="ri-team-line"></i></span>
                                <div class="form">
                                    <label class="form-item">

                                        <span>Traveler</span>
                                    </label>
                                    <input type="number" min="1" value="3" />
                                </div>
                            </div>

                            <button type="submit" class="search-btn">Search</button>
                        </form>
                    </div>

                </div>
                <div class="hero-items main-slider-one__item bg">
                    <div class="hero-man">
                        <img src="assets/img/background/hero-man.webp" width="100%" height="100%" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
